Night Raiders: 
    Effect: "Draw one catastrophe. One player must choose to resolve it. " 
Holding Out: 
    Effect: "Draw one salvage card. Determine, as a group, which player to give it to." 
Hunger Pains:
    Effect: "If any player takes a Catastrophe Card in the next Hunger phase, he takes a second one, as well."
Spoilage: 
    Effect: "If possible, one player must Trash a food card from his hand or discard pile. "
