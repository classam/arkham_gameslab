Shuffling Eddie:
    Title: "Shuffling Eddie"
    Type: "Ally"
    Special: "Trash to make a Salvage Roll and add the result to your hand."
    Flavor: "\"Everyday, I'm shufflin'\" - Shufflin' Eddie"
Duke the Dog:
    Type: "Ally"
    Special: "Play to gain 2 Weapon. Trash to gain 1 Food." 
    Flavor: "\"Woof.\" - Duke" 
Cuban Pete:
    Type: "Ally"
    Special: "Stockpile - Every player may give one of their dice to any other player. No player may recieve more than one die this way."
    Flavor: "He's the king of the rumba beat." 
Macho Macho Dan:
    Type: "Ally"
    Special: "Stockpile - Gain 2 Weapon for the rest of the turn. "  
    Flavor: "\"I want to be a Macho Dan.\" - Everybody who is not Macho Dan." 
Mandy Thompson: 
    Type: "Ally"
    Special: "Trash to reroll one die. "
    Flavor: "\"I could have sworn that I was just in a different game.\" - Mandy Thompson" 
Herpbert Humperderp:
    Type: "Ally"
    Special: "Stockpile to draw and resolve the effect of the top Rare Salvage on the deck. "
    Flavor: "\"Herp-herp-herp-BERT Huuuuuuumperderp!\" - Herpbert Humperderp"
Tactical Thermonuclear Device:
    Type: "Weapon" 
    Quantity: 2
    Special: "Trash to gain 10 Weapon. Gain 1 Radiation Die. " 
    Flavor: "\"The whole point of the doomsday machine...is lost if you keep it a secret!\""
Improvised Explosive: 
    Type: "Weapon"
    Quantity: 5
    Special: "Trash to gain 5 Weapon." 
    Flavor: "\"Look, I ain't a homo, I ain't usin' no damn f... oh, wait, I read it wrong. FRAG grenade. No, that's fine.\" - Jai Jayendra" 
Submachine Gun: 
    Type: "Weapon"
    Quantity: 3
    Special: "Play to gain 3 Weapon."
    Flavor: "\"Six men came to kill me one time, and the best of them carried this. It's a Callahan Full-bore Auto-lock. Customized trigger, double cartridge, thorough gauge. It is my very favorite gun... I call it \"Vera\"\""
    "1" : "Trash"
    "2": "Stockpile" 
Flamethrower: 
    Type: "Weapon"
    Quantity: 2
    Special: "Play to gain 5 Weapon." 
    "1": "Take 1 Injury Die and add it to your hand." 
    Flavor: "\"Okay, so, Jai, I want you to pay very close attention to this. Point THIS end towards the people that you want to burn.\" - Jeff Wheeler"
Sniper Rifle: 
    Type: "Weapon" 
    Quantity: 2
    Special: "Play to gain 3 Weapon <br/><em>- or, -</em><br/> Play during another Survivor's Combat to contribute 2 Weapon. " 
    Flavor: "\"Be polite. Be efficient. Have a plan to kill everyone you meet.\""
Grenade Launcher:
    Type: "Weapon"
    Quantity: 2
    Special: "Stockpile to gain 2 Weapon <br/><em>- or, -</em><br/> Trash to gain 6 Weapon." 
    Flavor: "\"Look, I can identify three major safety violations right here. Look, a grenade launcher sitting on top of a mason jar full of gasoline. Next to our pile of bacon fat and newspapers. That's at least one.\" - Justice Lin"
Microwave Cannon: 
    Type: "Weapon" 
    Quantity: 2
    Special: "Stockpile to gain 6 Weapon." 
    1 to 2: "Gain 1 Radiation Die."
    Flavor: "\"It's simple. My own design. Half microwave. Half cannon.\" - Jeff Wheeler"
Cordless Power Drill:
    Type: "Weapon"
    Quantity: 2
    Special: "Stockpile to gain 6 Weapon." 
    Flavor: "\"Some people say that you have to be a little unbalanced to kill a man with a drill - and to those people, I say \"get out of my head, you stupid people.\"\" - Justice Lin" 
    1 to 2: "Gain 1 Trauma Die."
Calvary Sabre:
    Type: "Weapon"
    Quantity: 1
    Special: "Play to gain 2 Weapon. Trash to gain 4 Weapon and lose one Trauma Die."
    Flavor: "CHAAAAAARGE!"
Radaway: 
    Type: "Medical"
    Special: "Trash to Lose 1 Radiation Die." 
Bandage: 
    Type: "Medical"
    Special: "Trash to Lose 1 Injury Die."
The Voices In Your Head:
    Type: "Ally"
    Special: "Play during the Super Catastrophe. You run away. You win. "  
    Flavor: "\"You know, I could have stuck around to see how it all ended. But I think I'd rather be alive.\" - Naoki Urasawa"
