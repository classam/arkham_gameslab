Salty Salty Salvage Steve: 
    Type: "Ally"
    Special: "Trash to draw 4 cards from the Common Salvage deck."  
    Flavor: "The saltiest salvager seen standing the seven seas."
Shufflin Eddie:
    Title: "Shufflin' Eddie"
    Type: "Ally"
    Special: "Trash to make a Salvage Roll and add the result to your hand."
    Flavor: "\"Everyday, I'm shufflin'\" - Shufflin' Eddie"
Duke the Dog:
    Type: "Ally"
    Special: "Play to gain 2 Weapon. Trash to gain 1 Food." 
    Flavor: "\"Woof.\" - Duke" 
Cuban Pete:
    Type: "Ally"
    Special: "Every player may give one of their dice to any other player."
    Flavor: "He's the king of the rumba beat." 
Macho Macho Dan:
    Type: "Ally"
    Special: "Trash.  Gain 2 Weapon for the rest of the turn. "  
    Flavor: "\"I want to be a Macho Dan.\" - Everybody who is not Macho Dan." 
Mandy Thompson: 
    Type: "Ally"
    Special: "Trash to reroll one die. "
    Flavor: "\"I could have sworn this was a different game.\"" 
Aumnie Seance: 
    Type: "Ally"
    Special: "Trash to look at the next four cards in the Catastrophe or Crisis deck and either re-order them or discard them to the bottom of the deck." 
    Flavor: "\"I can see through TIME.\" - Aumnie, after eating a Bhut Jolokia 'Ghost' chili pepper. " 
Herpbert Humperderp:
    Type: "Ally"
    Special: "Stockpile. Draw and resolve the effect of the top Rare Salvage on the deck. "
    Flavor: "\"Herp-herp-herp-BERT Huuuuuuumperderp!\" - Herpbert Humperderp"
Tactical Thermonuclear Device:
    Type: "Weapon" 
    Quantity: 2
    Special: "Trash to gain 10 Weapon. Gain 1 Radiation Die. " 
    Flavor: "\"The whole point of the doomsday machine...is lost if you keep it a secret!\""
Frag Grenade: 
    Type: "Weapon"
    Quantity: 5
    Special: "Trash to gain 5 Weapon." 
    Flavor: "\"Look, I ain't a homo, I ain't usin' no damn f... oh, wait, I read it wrong. FRAG grenade. No, that's fine.\" - Jai Jayendra" 
Submachine Gun: 
    Type: "Weapon"
    Quantity: 3
    Special: "Play to gain 3 Weapon."
    Flavor: "\"Six men came to kill me one time, and the best of them carried this. It's a Callahan Full-bore Auto-lock. Customized trigger, double cartridge, thorough gauge. It is my very favorite gun... I call it \"Vera\"\""
    "1" : "Trash"
    "2": "Stockpile" 
Flamethrower: 
    Type: "Weapon"
    Quantity: 2
    Special: "Play to gain 5 Weapon." 
    "1": "Take 1 Injury Die and add it to your hand." 
    Flavor: "\"Hudda hudda hu!\""
Sniper Rifle: 
    Type: "Weapon" 
    Quantity: 2
    Special: "Play to gain 3 Weapon <br/><em>- or, -</em><br/> Play during another Survivor's Combat to contribute 2 Weapon. " 
    Flavor: "\"Be polite. Be efficient. Have a plan to kill everyone you meet.\""
Flare Gun:
    Type: "Weapon"
    Quantity: 2
    Special: "Stockpile to gain 2 Weapon <br/><em>- or, -</em><br/> Trash to gain 6 Weapon." 
    Flavor: "\"Look, I can identify at least three major safety violations right here. Look, a flare gun sitting on top of a mason jar full of gasoline. Next to our pile of bacon fat and newspapers. That's at least one.\" - Justice Lin"
Microwave Cannon: 
    Type: "Weapon" 
    Quantity: 2
    Special: "Stockpile to gain 6 Weapon." 
    1 to 2: "Gain 1 Radiation Die."
    Flavor: "\"It's simple. My own design. Half microwave. Half cannon.\" - Jeff Wheeler"
Meathook:
    Type: "Weapon"
    Quantity: 2
    Special: "Stockpile to gain 6 Weapon." 
    Flavor: "\"Some people say that you have to be a little unbalanced to kill a man with a meathook - and to those people, I say \"get out of my head, you stupid voices.\"\" - Justice Lin" 
    1 to 2: "Gain 1 Trauma Die."
Calvary Sabre:
    Type: "Weapon"
    Quantity: 1
    Special: "Play to gain 2 Weapon. Trash to gain 4 Weapon and lose one Trauma Die."
    Flavor: "CHAAAAAARGE!"
Radaway: 
    Type: "Medical"
    Special: "Trash to Lose 1 Radiation Die." 
Bandage: 
    Type: "Medical"
    Special: "Trash to Lose 1 Injury Die."
The Only Way Out:
    Type: "Ally"
    Special: "Play during the Super Catastrophe. You run away. You win. "  
    Flavor: "\"You know, I have stuck around to see how it all ended. But I think I'd rather be alive.\" - Naoki Urasawa"
