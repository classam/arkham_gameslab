Title: "Emplacement"
Stockpile:
    Special: "Draw a card from the Stockpile for each player. Deal one, your choice, to each player. Draw another card from the stockpile for yourself."  
    Trauma: 1
    Type: "Starting"
Scout: 
    Special: "In the exploration phase, draw 1 extra Crisis card. Choose which player gets each Crisis card, and discard one. " 
    Radiation: 1
    Type: "Starting" 
Wasteland: 
    Special: "Draw 2 Common Salvage. There is no limit on the number of players who may visit the Wasteland. The Wasteland cannot be Damaged or Destroyed."
    Radiation: 1
    Type: "Starting"
Outpost:
    Special: "In the exploration phase, draw three emplacements and choose one, discarding the other two. Make a Salvage Roll, adding any cards gained to the Stockpile." 
    Trauma: 1
    Type: "Starting" 
Irradiated Skyscraper: 
    Special: "Gain 1 Salvage Die."
    Radiation: 1
    Type: "Starting" 
Tent City:
    Special: "Take 2 cards from the player with the most Salvage."
    Type: "Starting" 
School Zone :
    Special: "Make a Salvage Roll, and add it to your hand." 
    Radiation: 1
Radio Station:
    Special: "Give 1 of your own Trauma Die to another player. Add 2 Common Salvage to the Stockpile." 
Weapons Cache:
    Special: "Add 2 Rare Salvage to the Stockpile." 
    Trauma: 1
Experimental Laboratory: 
    Special: "Give 1 of your own Radiation Die to another player. Add 2 Common Salvage to the Stockpile." 
Cannery: 
    Special: "Gain 4 Common Salvage"
    Radiation: 1
Subway Station:
    Special: "Make a Salvage roll, and add it to the Stockpile. Make a Radiation, Trauma, and Injury roll. " 
Hardware Store:
    Special: "Gain 1 Rare Salvage." 
    Injury: 1
Bunker: 
    Special: "Trash 2 Salvage. Gain +3 Weapon for the rest of the Round." 
Farm:
    Special: "Give 1 new Radiation Die to another player. Produce 3 Food." 
Machine Shop: 
    Special: "Trade 3 Common Salvage from your hand for 1 Rare Salvage." 
Crushed Skyscraper: 
    Special: "Gain 1 Salvage Die."
    Radiation: 1
Survival Camp:
    Special: "Take 3 cards from the Stockpile."
    Trauma: 1
Scrap Heap: 
    Special: "Make a salvage roll with 2 additional salvage die. Return the salvage die. Gain an Injury Die for each Rare Salvage or Salvage Die gained this way."
Nuclear Test Facility: 
    Special: "Make a radiation roll with 2 additional Radiation die. Return the radiation die.  For any mutations or radiation die gained this way, gain a Salvage die. " 

