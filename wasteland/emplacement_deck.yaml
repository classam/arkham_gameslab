Stockpile:
    Special: "The player at the Stockpile may draw 2 cards from the Stockpile."  
    Morning: "If there are cards in the stockpile, shuffle the stockpile. Every player, starting from the First Player, draws 1 card from the Stockpile." 
    Type: "Starting"
Exploratory Party: 
    Quantity: 1
    Special: "Draw 4 Crisis cards. Hand them out, 1 to each player. Swap one emplacement. Add 4 Common Salvage to the Stockpile." 
    Type: "Starting" 
Outpost: 
    Quantity: 1
    Special: "Gain 1 Trauma Die, Gain 1 Common Salvage, and the First Player Token." 
    Type: "Starting" 
    Flavor: "May not be taken twice in a row." 
Irradiated Skyscraper: 
    Quantity: 1
    Special: "Gain 1 Radiation Die and 3 Common Salvage"  
    Type: "Starting" 
School Zone :
    Quantity: 1
    Special: "Gain 1 Trauma Die and 3 Common Salvage" 
    Type: "Starting" 
Construction Site: 
    Quantity: 1
    Special: "Gain 1 Trauma Die. Add one Crisis or Mutation card from your hand, 1 Mutation card from the deck, and 3 Common Salvage to the Stockpile. " 
    Type: "Starting" 
Tent City:
    Quantity: 1
    Special: "Take 2 cards from the player with the largest hand."
    Type: "Starting" 
Hospital: 
    Quantity: 1
    Special: "Gain 1 Trauma Die and Discard 1 Crisis Card." 
Radio Station:
    Quantity: 1
    Special: "Give 1 of your own Trauma Die to another player. Give 1 (new) Trauma Die to another player. Add 3 Common Salvage to the Stockpile." 
Weapons Cache:
    Quantity: 1
    Special: "Take 1 Radiation Die. Add 2 Rare Salvage to the Stockpile." 
Experimental Lab: 
    Quantity: 1
    Special: "Give 1 of your own Radiation Die to another player. Add 1 Common Salvage to the Stockpile." 
Farm:
    Quantity: 1
    Special: "Gain 1 Radiation Die and 4 Common Salvage"
Subway Station:
    Quantity: 1
    Special: "Gain 1 Trauma Die and 4 Common Salvage" 
Hardware Store:
    Quantity: 1
